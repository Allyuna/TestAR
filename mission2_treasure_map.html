<!DOCTYPE html>
<html>
  <head>
    <title>Mission 2 - AR Scan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }
      #instructions {
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        color: #00ffcc;
        font-family: 'Courier New', monospace;
        text-shadow: 0 0 5px #00ffcc;
        font-size: 18px;
        z-index: 10;
      }
      #error-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: red;
        font-family: 'Courier New', monospace;
        text-align: center;
        padding: 20px;
        background: rgba(0,0,0,0.8);
        border-radius: 10px;
        display: none;
        z-index: 100;
      }
      #camera-preview {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80vw;
        height: 80vw;
        max-width: 300px;
        max-height: 300px;
        border: 2px solid #00ffcc;
        border-radius: 10px;
        overflow: hidden;
        z-index: 5;
      }
      #camera-preview video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1);
      }
      #debug-info {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 12px;
        z-index: 100;
      }
      #camera-switch {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.5);
        border: 2px solid #00ffcc;
        color: #00ffcc;
        padding: 10px 15px;
        border-radius: 50px;
        font-family: 'Courier New', monospace;
        cursor: pointer;
        z-index: 100;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      #camera-switch:hover {
        background: rgba(0, 255, 204, 0.2);
      }
      #camera-switch:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div id="instructions">ðŸ“¸ Scannez la carte pour rÃ©vÃ©ler le trÃ©sor</div>
    <div id="error-message"></div>
    <button id="camera-switch">ðŸ“· Switch Camera</button>
    <div id="camera-preview">
      <video id="camera-feed" autoplay playsinline></video>
    </div>
    <div id="debug-info"></div>
    <a-scene mindar-image="imageTargetSrc: Map.mind; autoStart: true;" embedded color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true">
      <a-assets>
        <video id="treasureVideo" src="Treasure.mp4" autoplay loop="false" preload="auto"
               crossorigin="anonymous" webkit-playsinline playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#treasureVideo" width="1.5" height="0.85" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#treasureVideo");
      const errorMessage = document.querySelector("#error-message");
      const cameraFeed = document.querySelector("#camera-feed");
      const debugInfo = document.querySelector("#debug-info");
      const cameraSwitch = document.querySelector("#camera-switch");
      
      let currentStream = null;
      let usingFrontCamera = false;

      // Debug information
      debugInfo.textContent = `Browser: ${navigator.userAgent}`;

      // Check if the browser supports the required features
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        showError("Your browser doesn't support camera access. Please try a different browser.");
      }

      function stopCamera() {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
          currentStream = null;
        }
      }

      function startCamera(facingMode) {
        stopCamera();
        
        navigator.mediaDevices.getUserMedia({ 
          video: {
            facingMode: facingMode,
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        })
          .then(function(stream) {
            currentStream = stream;
            cameraFeed.srcObject = stream;
            debugInfo.textContent = `Browser: ${navigator.userAgent}\nCamera: Active (${facingMode})`;
          })
          .catch(function(err) {
            showError("Camera access denied. Please allow camera access to use this feature.");
            console.error("Camera error:", err);
            debugInfo.textContent += "\nCamera Error: " + err.message;
          });
      }

      // Start with rear camera
      startCamera("environment");

      cameraSwitch.addEventListener('click', () => {
        usingFrontCamera = !usingFrontCamera;
        startCamera(usingFrontCamera ? "user" : "environment");
      });

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
      }

      video.addEventListener('ended', () => {
        alert("ðŸŽ‰ TrÃ©sor trouvÃ© !");
      });
    </script>
  </body>
</html>
