<!DOCTYPE html>
<html>
  <head>
    <title>Mission 2 - AR Scan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      #instructions {
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        color: #00ffcc;
        font-family: 'Courier New', monospace;
        text-shadow: 0 0 5px #00ffcc;
        font-size: 18px;
        z-index: 10;
      }
      #error-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: red;
        font-family: 'Courier New', monospace;
        text-align: center;
        padding: 20px;
        background: rgba(0,0,0,0.8);
        border-radius: 10px;
        display: none;
      }
      #camera-preview {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        border: 2px solid #00ffcc;
        border-radius: 10px;
        overflow: hidden;
        z-index: 5;
      }
      #camera-preview video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="instructions">ðŸ“¸ Scannez la carte pour rÃ©vÃ©ler le trÃ©sor</div>
    <div id="error-message"></div>
    <div id="camera-preview">
      <video id="camera-feed" autoplay playsinline></video>
    </div>
    <a-scene mindar-image="imageTargetSrc: Map.mind; autoStart: true;" embedded color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true">
      <a-assets>
        <video id="treasureVideo" src="Treasure.mp4" autoplay loop="false" preload="auto"
               crossorigin="anonymous" webkit-playsinline playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#treasureVideo" width="1.5" height="0.85" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#treasureVideo");
      const errorMessage = document.querySelector("#error-message");
      const cameraFeed = document.querySelector("#camera-feed");
      
      // Check if the browser supports the required features
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        showError("Your browser doesn't support camera access. Please try a different browser.");
      }

      // Request camera permissions
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          console.log("Camera access granted");
          cameraFeed.srcObject = stream;
        })
        .catch(function(err) {
          showError("Camera access denied. Please allow camera access to use this feature.");
          console.error("Camera error:", err);
        });

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
      }

      video.addEventListener('ended', () => {
        alert("ðŸŽ‰ TrÃ©sor trouvÃ© !");
      });
    </script>
  </body>
</html>
